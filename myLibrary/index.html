<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All about the books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3 text-center">All about the books</h1>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card" id="form-card">
                    <div class="card-title text-center">
                        <h3 class="mt-2">New book</h3>
                    </div>
                    <div class="card-body">
                        <form id="new-book-form">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter title">
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author" placeholder="Enter author">
                            </div>
                            <div class="form-group">
                                <label for="pages">Pages</label>
                                <input type="number" class="form-control" id="pages" placeholder="Enter pages">
                            </div>
                            <div class="form-group mt-3">
                                <label for="isRead">Have you read it?</label>
                                <input class="checkbox" type="checkbox" id="isRead" />
                            </div>
                            <button type="submit" class="mt-3 btn btn-primary">Add book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 text-center">
            <h2>My Library</h2>
            <div class="col-md-6 mx-auto">
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./books.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
